<p>En cálculo numérico, el método de la regula falsi (regla del falso) o falsa posición es un método iterativo de resolución numérica de ecuaciones no lineales. El método combina el método de bisección y el método de la secante.</p>

<h1>Ejemplo de formula solicitada:</h1>

<h3>2x^2+3x+3; x1; x2; Iteraciones</h3>
